nelmio_api_doc:
    documentation:
        info:
            title: BileMo API
            description: This is the documentation for BileMo API.
            version: 1.0.0
        paths:
            /api/login:
                post:
                    operationId: postCredentialsItem
                    tags:
                        - Token
                    summary: Get the token to log in.
                    requestBody:
                        description: Create a new JWT Token
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/Credentials'
                    responses:
                        '200':
                            description: Get the JWT Token
                            content: 
                                application/json:
                                    schema:
                                        $ref: '#components/schemas/Token'
        components:
            schemas:
                Token:
                    type: object
                    properties:
                        token:
                            type: string
                            readOnly: true
                Credentials:
                    type: object
                    properties:
                        email:
                            type: string
                            default: admin@bilemoapi.com
                        password:
                            type: string
                            default: password
            securitySchemes:
                bearerAuth: 
                    type: apiKey
                    in: header
                    name: Authorization
            security:
                - bearerAuth: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
